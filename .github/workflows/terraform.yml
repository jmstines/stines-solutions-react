name: Terraform Deploy

on:
  push:
    branches: [ "master" ]  
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    
    defaults:
      run:
        working-directory: ./infrastructure

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.0
     
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init

      - name: Get API URL and Build
        working-directory: ./infrastructure
        run: |
          API_URL=$(terraform output -raw api_gateway_url)
          echo "Building with API_URL: $API_URL"
          cd ..
          VITE_API_GATEWAY_URL="$API_URL" npm run build

      - name: List files in dist
        run: find ${{ github.workspace }}/dist -type f

      - name: Move dist folder for Terraform
        run: cp -r ${{ github.workspace }}/dist ./dist     

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve
